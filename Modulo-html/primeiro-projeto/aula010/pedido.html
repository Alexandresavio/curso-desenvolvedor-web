<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
</head>
<body>
    <h1>Você selecionou: Pizza de calabresa</h1>
    <p>Quais opcionais você deseja?</p>
    <form method="get">
        <input type="checkbox" name="opciona[]" value="queijo"> + queijo<br>
        <input type="checkbox" name="opciona[]" value="calabresa"> + calabresa<br>
        <input type="checkbox" name="opciona[]" value="cebola"> + cebola<br>
        <input type="checkbox" name="opciona[]" value="azeitona"> + azeitona<br>

        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="nao">Não<br>

        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco<br>
        <input type="radio" name="bebida" value="Refrigerante">Refrigerante<br>
        <input type="radio" name="bebida" value="agua">Água<br>
        <input type="radio" name="bebida" value="nenhum">Nenhum<br><br>

        Estado<br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rs">RS</option>
            <option value="rj">RJ</option>
        </select><br><br>

        <label>Mensagem:</label><br>
        <textarea rows="10" cols="50" name="msg"></textarea><br><br>

        <input type="reset" value="Limpar">
        <input type="submit" name="enviar-pedido" value="enviar pedido">
    </form>
</body>
</html>
