<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre tags de Listas em html.</title>
</head>
<body>
    <h2>Mapa do site</h2>
    <!--Lista NÃO ordenada-->
    <ul type="none">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>

    <h2>Perguntas</h2>
    <!-- Lista ordenada-->
    <ol type="A">
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>

</body>
</html>
