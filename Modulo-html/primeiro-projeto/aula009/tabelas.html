<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprendendo sobre tags de tabela</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$2.599,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Apple Vision</td>
            <td>R$6.599,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">cupom 1 R$10</td>
        </tr>

        <tr>
            <td colspan="2">cupom 2 R$12</td>
        </tr>

        <tr>
            <td>total</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>

    </table>
    
</body>
</html>
